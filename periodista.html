<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caos News</title>
    <link rel="stylesheet" href="css/style.css">
    <!--FONT AWESOME-->
    <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous"
        />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"

  <body>
    <div class="container-fluid">
        <div class="journalist-profile">
            <a href="#"><i class="fas fa-user-circle fa-2x profile-icon"></i></a>
            <a href="index.html">
                <i class="far fa-arrow-alt-circle-left fa-2x back-icon"></i>
              </a>
        
        
    </div>
        <div class="form-container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo de la noticia</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Titular">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Contenido de la noticia</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
          </div>
      <div class="mb-3">
        <label for="formFile" class="form-label"
        </label
        >
        <input class="form-control" type="file" id="formFile" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
      </div>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
